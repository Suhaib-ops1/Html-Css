    <link rel="stylesheet" href="ex.css">

    <style>
td{
    border: 1px solid;
    border-radius: 5px;
    padding: 5px;

    box-shadow: 0.25em 0.25em  0.25em  rgba( 0, 0, 0, 0.6 );
}
table {
    border-spacing: 10px;
  }
caption{
    text-align: left;
    font-weight: bold;
    margin-bottom:10px ;
}

    </style>
</head>
<body>
    <table >
        <caption>Table Styling</caption>
        <tr>
            <td>Row 1, Col1</td>
            <td>Row 1, Col2</td>
            <td>Row 1, Col3</td>
        </tr>
        <tr>
            <td>Row 2, Col1</td>

        </tr>
    </table>
