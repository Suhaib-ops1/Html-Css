<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: orange;
            font-family: garamond;
        }
        .right{
            text-align: right;
            
        }
        #h2{
            color: black;
            font-family: Verdana, sans-serif ;
            font-size:1.7em;
        }
        p{
            font-size: 18px ;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #p2{
            font-family: 'Courier New', Courier, monospace;
            
        }
    </style>
</head>
<body>
    <h1>Styling text</h1>
    <h1 class="right" id="h2">Heading Num. 2</h1>
    <p>My first paragraph.</p>
    <p class="right" id="p2">My second paragraph.</p>
</body>
</html>
